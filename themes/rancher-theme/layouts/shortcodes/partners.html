<div class="row">
  {{ range .Site.Data.partners.partner }}
  <div class="col-md-3 box m-a-sm">
    <img src="{{ .Site.BaseURL }}/img/{{.logo}}" height="50" alt="rancher logo">
    <h3>{{.name}}</h3>
    <p>{{.description}}</p>
    <span class="row">
      {{ range .type }}
          <span class="bg-accent tag">{{ . }}</span>
      {{ end }}
    </span>
  </div>
  {{ end }}
</div>
